<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style">
    <title>Wikidata JavaScript Tool</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2>Auswertung von Ergebnissen aus dem WDQS</h2>
          <h3>Verarbeitung statisch importierter Ergebnisse</h3>
          <p class="mt-4 mb-2">
            <button type="button" class="btn btn-secondary" onclick="getWDJSON()">Abgleich</button>
          </p>
        </div>
      </div><!-- row -->
      <div class="row">
        <div class="col-sm">
          <h4>Nur in Liste 1:</h4>
          <p id="countErg1"></p>
          <div id="erg1"></div>
        </div>
        <div class="col-sm">
          <h4>Nur in Liste 2:</h4>
          <p id="countErg2"></p>
          <div id="erg2"></div>
        </div>
        <div class="col-sm">
          <h4>Liste 1 gesamt</h4>
          <p id="countResult1"></p>
          <div id="getResult1"></div>
        </div>
        <div class="col-sm">
          <h4>Liste 2 gesamt</h4>
          <p id="countResult2"></p>
          <div id="getResult2"></div>
        </div>
      </div><!-- row -->
    </div><!-- container -->
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
